<div class="trip-panel-container">
    <!-- Map -->
    <div id="map" style="height: 400px; width: 100%;"></div>
  
    <!-- Trip Panel -->
    <div class="trip-panel mt-3">
      <label>Assigned Trips</label>
      <select id="trip-select" class="form-control"></select>
  
      <div class="mt-2">
        <label>Pickup</label>
        <input id="pickup" class="form-control" readonly />
      </div>
      <div class="mt-2">
        <label>Destination</label>
        <input id="destination" class="form-control" readonly />
      </div>
  
      <div class="mt-3 d-flex gap-2">
        <button id="start-trip" class="btn btn-primary">Start Trip</button>
        <button id="end-trip" class="btn btn-danger">Complete Trip</button>
      </div>
  
      <div class="mt-3">
        <p><b>Distance:</b> <span id="distance">0</span> km</p>
        <p><b>Points:</b> <span id="points">0</span></p>
        <p><b>Status:</b> <span id="trip-status">Pending</span></p>
      </div>
    </div>
  </div>
